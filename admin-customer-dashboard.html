<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Customer Dashboard - Gabi Yoga</title>
    <link rel="stylesheet" href="css/admin-unified.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles for admin customer dashboard */
        .admin-view-banner {
            background-color: #f8f4ff;
            border: 1px solid #7e57c2;
            border-radius: 4px;
            padding: 12px 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .admin-view-banner i {
            color: #7e57c2;
            font-size: 18px;
            margin-right: 10px;
        }

        .admin-view-banner p {
            margin: 0;
            color: #5e35b1;
            font-weight: 500;
        }

        .embedded-customer-dashboard {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: #fff;
            overflow: hidden;
        }

        #customer-dashboard-frame {
            width: 100%;
            height: 800px;
            border: none;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            #customer-dashboard-frame {
                height: 600px;
            }
        }

        /* Error message styling */
        .admin-error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .admin-error-message i {
            color: #c62828;
            font-size: 18px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Admin Sidebar -->
        <div class="admin-sidebar" id="admin-sidebar-container">
            <!-- Sidebar will be injected by JavaScript -->
        </div>

        <!-- Admin Content Area -->
        <div class="admin-content">
            <div class="admin-header">
                <h1 class="admin-title">Customer Dashboard Preview</h1>
                <div class="admin-actions">
                    <button id="back-to-members" class="admin-btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Members
                    </button>
                </div>
            </div>

            <!-- Admin Customer Dashboard Panel -->
            <div class="admin-panel">
                <div class="admin-panel-header">
                    <h2 class="admin-panel-title">Viewing as Admin User</h2>
                </div>
                <div class="admin-panel-content">
                    <!-- Banner indicating admin view mode -->
                    <div class="admin-view-banner">
                        <p><i class="fas fa-eye"></i> Viewing customer dashboard as administrator. Any actions performed here will use admin credentials.</p>
                    </div>
                    
                    <!-- Embedded Customer Dashboard using iframe -->
                    <div class="embedded-customer-dashboard">
                        <iframe id="customer-dashboard-frame" src="dashboard.html" width="100%" height="800" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/account.js"></script>  
    <script src="js/auth-handler.js"></script>  
    <script src="js/admin-api-utils.js"></script>
    <script src="js/login-modal.js"></script>
    <script src="js/api.js"></script>
    <script src="js/admin-sidebar-template.js"></script>
    <script src="js/admin-sidebar.js"></script>
    <script src="js/admin-customer-dashboard.js"></script>
</body>
</html>
