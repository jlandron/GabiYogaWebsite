    <style>

        <h2>Empty Gallery Example</h2>
        <div class="blog-images-gallery">
            <!-- This will be empty to test the empty state styling -->
        </div>
        
        <div class="image-gallery-actions">
            <button type="button" style="padding:10px; margin-top:10px; background:#5a92d6; color:white; border:none; border-radius:4px; cursor:pointer;">
                <i class="fas fa-plus"></i> Add More Images
            </button>
        </div>
    </div>
    
    <script>
        // Simple hover effects demonstration
        document.querySelectorAll('.blog-image-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                const actions = item.querySelector('.blog-image-actions');
                if (actions) {
                    actions.style.opacity = '1';
                }
            });
            
            item.addEventListener('mouseleave', () => {
                const actions = item.querySelector('.blog-image-actions');
                if (actions) {
                    actions.style.opacity = '0';
                }
            });
        });
    </script>
