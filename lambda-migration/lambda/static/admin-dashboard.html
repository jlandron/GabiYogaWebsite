<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Gabi Yoga</title>
    <link rel="stylesheet" href="/dev/static/styles.css">
    <link rel="stylesheet" href="/dev/static/admin.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">Gabi Yoga Admin</div>
            <div class="nav-links">
                <a href="#" class="active" data-section="dashboard">Dashboard</a>
                <a href="#" data-section="blogs">Blog Posts</a>
                <a href="#" data-section="settings">Settings</a>
                <a href="#" data-section="users">Users</a>
                <a href="/dev/" class="view-site">View Site</a>
                <button id="logoutBtn">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Dashboard Section -->
        <section id="dashboard-section" class="admin-section active">
            <h1>Dashboard</h1>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Blog Posts</h3>
                    <p id="blog-count">Loading...</p>
                    <button data-section="blogs">Manage Posts</button>
                </div>
                <div class="dashboard-card">
                    <h3>Users</h3>
                    <p id="user-count">Loading...</p>
                    <button data-section="users">Manage Users</button>
                </div>
                <div class="dashboard-card">
                    <h3>Classes</h3>
                    <p id="class-count">Loading...</p>
                    <button data-section="settings">Manage Schedule</button>
                </div>
            </div>
        </section>

        <!-- Blog Management Section -->
        <section id="blogs-section" class="admin-section">
            <h1>Blog Posts</h1>
            <button id="new-blog-btn" class="primary-btn">New Blog Post</button>
            <div class="blog-list">
                <!-- Blog posts will be loaded here -->
            </div>
        </section>

        <!-- Settings Section -->
        <section id="settings-section" class="admin-section">
            <h1>Website Settings</h1>
            <div class="settings-form">
                <div class="form-group">
                    <h3>Class Schedule</h3>
                    <div id="schedule-editor">
                        <!-- Schedule editor will be loaded here -->
                    </div>
                </div>
                <div class="form-group">
                    <h3>Gallery</h3>
                    <div id="gallery-manager">
                        <!-- Gallery manager will be loaded here -->
                    </div>
                </div>
                <div class="form-group">
                    <h3>About Section</h3>
                    <textarea id="about-content" rows="6"></textarea>
                </div>
            </div>
        </section>

        <!-- Users Section -->
        <section id="users-section" class="admin-section">
            <h1>Users</h1>
            <div class="users-list">
                <!-- Users will be loaded here -->
            </div>
        </section>
    </main>

    <script src="/dev/static/auth.js"></script>
    <script src="/dev/static/admin.js"></script>
</body>
</html>
