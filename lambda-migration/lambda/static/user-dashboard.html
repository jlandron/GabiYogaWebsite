<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - Gabi Yoga</title>
    <link rel="stylesheet" href="/dev/static/styles.css">
    <link rel="stylesheet" href="/dev/static/user.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">My Dashboard</div>
            <div class="nav-links">
                <a href="#" class="active" data-section="dashboard">Overview</a>
                <a href="#" data-section="upcoming">Upcoming Classes</a>
                <a href="#" data-section="history">Class History</a>
                <a href="#" data-section="profile">Profile</a>
                <a href="/dev/" class="view-site">View Site</a>
                <button id="logoutBtn">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Dashboard Overview Section -->
        <section id="dashboard-section" class="user-section active">
            <h1>My Overview</h1>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Upcoming Classes</h3>
                    <p id="upcoming-count">Loading...</p>
                    <button data-section="upcoming">View Schedule</button>
                </div>
                <div class="dashboard-card">
                    <h3>Classes Attended</h3>
                    <p id="attended-count">Loading...</p>
                    <button data-section="history">View History</button>
                </div>
                <div class="dashboard-card">
                    <h3>Next Class</h3>
                    <div id="next-class">Loading...</div>
                </div>
            </div>
        </section>

        <!-- Upcoming Classes Section -->
        <section id="upcoming-section" class="user-section">
            <h1>Upcoming Classes</h1>
            <div class="class-calendar">
                <!-- Calendar will be loaded here -->
            </div>
            <div class="registered-classes">
                <h2>My Registered Classes</h2>
                <div class="class-list">
                    <!-- Registered classes will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Class History Section -->
        <section id="history-section" class="user-section">
            <h1>Class History</h1>
            <div class="history-filters">
                <select id="month-filter">
                    <option value="">All Months</option>
                </select>
                <select id="type-filter">
                    <option value="">All Types</option>
                </select>
            </div>
            <div class="history-list">
                <!-- Class history will be loaded here -->
            </div>
        </section>

        <!-- Profile Section -->
        <section id="profile-section" class="user-section">
            <h1>My Profile</h1>
            <div class="profile-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="preferences">Class Preferences</label>
                    <textarea id="preferences" name="preferences" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="notifications" name="notifications">
                        Receive email notifications about upcoming classes
                    </label>
                </div>
                <button type="submit" id="save-profile" class="primary-btn">Save Changes</button>
            </div>
        </section>
    </main>

    <script src="/dev/static/auth.js"></script>
    <script src="/dev/static/user.js"></script>
</body>
</html>
